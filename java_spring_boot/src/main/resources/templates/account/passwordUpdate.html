<div id="updatePasswordModal" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Password Update</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="control-label col-md-3">原密码</label>
                        <div class="col-md-8">
                            <input id="oldPassword" name="oldPassword" class="form-control"
                                   type="password"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">新密码</label>
                        <div class="col-md-8">
                            <input id="newPassword" name="newPassword" class="form-control"
                                   type="password"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">确认密码</label>
                        <div class="col-md-8">
                            <input id="confirmPassword" name="confirmPassword" class="form-control"
                                   type="password"/>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="UpdatePasswordBtn" type="button" class="btn btn-primary">Save changes</button>
            </div>

        </div>
    </div>
</div>
