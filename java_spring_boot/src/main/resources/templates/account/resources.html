<script type="text/javascript">
    var DFFAULT_PAGE_SIZE = 5;
    $(document).ready(function () {
        intiResourceTable(DFFAULT_PAGE_SIZE);

        $("#addUserBtn").bind("click", function () {
            intAddModal();
        })

        $("#insertResourceBtn").bind("click", function () {
            saveRole();
        })

        $("#UpdateResourceBtn").bind("click", function () {
            updateResource()
        })
    })

    function intiResourceTable(pageSize) {
        $("#datatable").DataTable({
            'paging': true,//分页开启
            "serverSide": true,//后端分页开启
            "pagingType": "full_numbers",//分页样式的类型分为simple,simple_numbers/full/full_numbers
            "pageLength": pageSize,//定义初始长度
            "processing": true,//请求后端加载时所需时间的一个动作
            "destory": true,//允许销毁替换，在表格重新查询时，可以自动销毁以前的data
            'lengthChange': true,//控制是否能调整每页的记录数
            'searching': true,//模糊查询框
            'data-show-refresh': true,//显示刷新
            'ordering': true,//排序
            'autowidth': false,//自动设置每一列的宽度
            'ajax': function (data, callback, settings) {
                var columIndex = data.order[0].column;
                var sort = data.order[0].dir;
                var orderBy = data.columns[columIndex].name;
                pageSize = data.length == undefined ? pageSize : data.length;
                var searchVo = {};
                searchVo.currentPage = (data.start / pageSize) + 1;
                searchVo.pageSize = pageSize;
                searchVo.keyWord = data.search.value;
                searchVo.orderBy = orderBy;
                searchVo.sort = sort;

                $.ajax({
                    url: "/api/resources",
                    data: JSON.stringify(searchVo),
                    contentType: "application/json",
                    type: "post",
                    success: function (info) {
                        var fData = {
                            draw: 0,
                            recordsTotal: 0,
                            recordsFiltered: 0,
                            data: []
                        }
                        if (!info) {
                            layer.msg("请求出差，请稍后重试！", {icon: 2})
                            callback(fData);
                            return;
                        }
                        if (info.list == null) {
                            $('#datatable tbody tr').remove();
                            $('#loading').remove();
                            callback(fData);
                            return;
                        }
                        $('#loading').remove();
                        var gearDatas = [];
                        for (var i = 0; i < info.list.length; i++) {
                            var rowData = new TData(info.list[i].resourceId, info.list[i].resourceName,
                                info.list[i].permission);
                            gearDatas.push(rowData);
                        }
                        fData.data = gearDatas;
                        fData.recordsTotal = info.total;
                        fData.recordsFiltered = info.total;
                        callback(fData);
                    },
                    error: function () {
                        layer.msg(data.responseText, {icon: 0})
                    }
                })
            },
            "columns": [
                {data: 'resourceId', name: "resource_id", sortable: true},
                {data: 'resourceName', name: "resource_name", sortable: true},
                {data: 'permission', name: "permission", sortable: true},
                {data: 'operate', width: '80px', sortable: false}
            ]
        })
    }

    //行数据结构
    function TData(resourceId, resourceName, permission) {
        this.resourceId = resourceId;
        this.resourceName = resourceName;
        this.permission = permission;
        this.operate = function () {
            return "<a href='#' class='btn_editcolor' data-toggle='modal' data-target='#updateResourceModal'" +
                "onclick='initUpdateModal(\"" + resourceId + "\")'>编辑</a>&nbsp;" +
                "<a href='javascript:void(0);' onclick='deleteUser(\"" + resourceId + "\")' class='btn_editcolor'>删除</a>";
        }

    }

    function intAddModal() {
        $("#resourceNameForAddPage").val("");
        $("#permissionForAddPage").val("");
        initRoles("rolesForAddPage", "roleElementForAdd");
    }

    function saveRole() {
        var resourceName = $("input[name=resourceName]").val();
        var permission = $("input[name=permission]").val();
        var roles = [];
        $.each($("input[name='roleElementForAdd']"), function () {
            if (this.checked) {
                var role = {};
                role.roleId = $(this).val();
                roles.push(role);
            }
        })
        var params = {
            "resourceName": resourceName,
            "permission": permission,
            "roles": roles
        }
        $.ajax({
            url: "/api/resource",
            type: "post",
            data: JSON.stringify(params),
            contentType: "application/json",
            success: function (info) {
                if (info.status == 200) {
                    layer.alert(info.message, {icon: 1});
                    $('#addResourceModal').modal('hide');
                    $("#datatable").dataTable().fnDestroy();
                    intiResourceTable(DFFAULT_PAGE_SIZE);
                } else {
                    layer.alert(info.message, {icon: 0});
                }
            }
        })

    }

    function initUpdateModal(resourceId) {
        initRoles("rolesForUpdatePage", "roleElementForUpdate");
        $.ajax({
            url: "/api/resource/" + resourceId,
            type: "get",
            success: function (info) {
                $("#resourceIdForEditPage").val(info.resourceId);
                $("#resourceNameForEditPage").val(info.resourceName);
                $("#permissionForEditPage").val(info.permission);
                $.each(info.roles, function (i, item) {
                    $("input[name='roleElementForUpdate'][value=" + item.roleId + "]").attr("checked", "checked");
                })
            },
            error: function (info) {
            }
        })

    }

    function updateResource() {
        var resourceId = $("#resourceIdForEditPage").val();
        var resourceName = $("#resourceNameForEditPage").val();
        var permission = $("#permissionForEditPage").val();
        var roles = [];
        $.each($("input[name='roleElementForUpdate']"), function () {
            if (this.checked) {
                var role = {};
                role.roleId = $(this).val();
                roles.push(role);
            }
        })
        var params={
            "resourceId":resourceId,
            "resourceName":resourceName,
            "permission":permission,
            "roles":roles
        }
        $.ajax({
            url:"/api/resource",
            data:JSON.stringify(params),
            type:"put",
            contentType:"application/json",
            success:function (info) {
                if (info.status == 200) {
                    layer.msg(info.message, {icon: 1});
                    $('#updateResourceModal').modal('hide');
                    $("#datatable").dataTable().fnDestroy();
                    intiResourceTable(DFFAULT_PAGE_SIZE);
                } else {
                    layer.msg(info.message, {icon: 0})
                }
            }

        })

    }
    function deleteUser(resourceId) {
        bootbox.confirm("Are you sure?", function(result) {
            if (result) {
                $.ajax({
                    url: "/api/resource/" + resourceId,
                    type: "delete",
                    success: function (info) {
                        layer.msg(info.message, {icon: 1});
                        $("#datatable").dataTable().fnDestroy();
                        intiResourceTable(DFFAULT_PAGE_SIZE);
                    }

                })
            }
        })

    }

</script>
