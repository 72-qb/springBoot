<div class="login_wrapper">
    <div id="register" class="animate form login_form">
        <section class="login_content">
            <form id="userVue" action="javascript:void(0);">
                <h1>欢迎注册！</h1>
                <div>
                    <input name="userName" type="text" class="form-control" v-model:value="userName"
                           placeholder="Username" required=""/>
                </div>
                <div>
                    <input name="password" type="password" class="form-control" v-model:value="password"
                           placeholder="Password" required=""/>
                </div>
                <div>
                    <button @click="register()"  id="registerBtn" class="btn btn-sm btn-primary">Submit</button>
                </div>

                <div class="clearfix"></div>

                <div class="separator">
                    <p class="change_link">Already a member ?
                        <a href="/account/login" class="to_register"> Log in </a>
                    </p>

                    <div class="clearfix"></div>
                    <br/>

                    <div>
                        <h1><i class="fa fa-paw"></i> Qiao</h1>
                        <p>©2016 All Rights Reserved. Create by Qiao.</p>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

<script type="text/javascript">
    var userVue = new Vue({
        el: "#userVue",
        data: {
            userName: "",
            password: "",
        },
        methods:{
            register:function () {
                var userName=this.userName;
                var password=this.password;
                var params={
                    "userName":userName,
                    "password":password
                }
                $.ajax({
                    url: "/api/register",
                    data: JSON.stringify(params),
                    type: "post",
                    contentType: "application/json",
                    success: function (info) {
                        if(info.status==200){
                            alert("成功")
                        }else{
                            alert(info.message)
                        }
                    }
                })
            }

        }

    })

</script>
